
<!DOCTYPE html>
<html>
 <head>
  <title>HBKU Profile Popup</title>
  <meta name="description" content="" />
  <meta name="abstract" content="" />
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
 </head>
 <body>
  <section class="main-slider">
   <div>
    <div>
      <div class="item image">
        <span class="loading">Loading...</span>
        <figure>
          <div class="slide-image slide-media" style="background-image:url('https://www.hbku.edu.qa/sites/default/files/styles/home_spotlight_1920x1024/public/spotlight/qbri-ph-bbsjawsms.jpg');">
            <img data-lazy="https://www.hbku.edu.qa/sites/default/files/styles/home_spotlight_1920x1024/public/spotlight/qbri-ph-bbsjawsms.jpg" class="image-entity" />
          </div>
          <figcaption class="caption">Static Image</figcaption>
        </figure>
      </div>
    </div>
   </div>
   <div>
    <div>
      <div class="item image">
        <figure>
          <div class="slide-image slide-media" style="background-image:url('https://www.hbku.edu.qa/sites/default/files/styles/home_spotlight_1920x1024/public/spotlight/exp.png');">
            <img data-lazy="https://www.hbku.edu.qa/sites/default/files/styles/home_spotlight_1920x1024/public/spotlight/exp.png" class="image-entity" />
          </div>
          <figcaption class="caption">Static Image</figcaption>
        </figure>
      </div>
    </div>
   </div>
   <div>
    <div>
      <div class="item youtube">
        <iframe class="embed-player slide-media" width="980" height="520" src="https://www.youtube.com/embed/p5peVluYI3I?enablejsapi=1&controls=0&fs=0&iv_load_policy=3&rel=0&showinfo=0&loop=1&playlist=p5peVluYI3I&start=1" frameborder="0" allowfullscreen></iframe> 
        <p class="caption">YouTube</p>
      </div>
    </div>
   </div>
  <div>
    <div>
      <div class="item video">
        <video class="slide-video slide-media" loop muted preload="metadata" poster="https://images.unsplash.com/photo-1483555714914-20a74b6e45f5?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0MzA4MTIwOQ&ixlib=rb-1.2.1&q=85">
          <source src="https://www.hbku.edu.qa/sites/default/files/9gcc23_v3.mp4?s=8a71ff38f08ec81efe50d35915afd426765a7526&profile_id=112" type="video/mp4" />
        </video>
        <p class="caption">HTML 5 Video</p>
      </div>
    </div>
  </div>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
 </body>
</html>
