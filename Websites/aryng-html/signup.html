	<header class="mez header">
		<div class="main__header header__wrap">

	<!--- Header section html start here --->
	<div class="body-wrapper bg-gradient">
		<section class="signup-section">
			<div class="container">
				<div class="row">
					<div class="col-md-30 col-md-offset-9">
						<div class="form-container">
							<div class="bg-white bg-round form-inner-container text-center clearfix">
							<form class="form-fild50">
								<div class="block-title">
									<h1 class="text-bold">Sign Up</h1>
									<p class="mb-30">Please fill the form to create account </p>
								</div>

								<div class="form-group form-fild25">
									<input class="form-control" placeholder="First Name" type="text" />
								</div>
								<div class="form-group form-fild25">
									<input class="form-control" placeholder="Last Name" type="text" />
								</div>
								
								<div class="form-group">
									<input class="form-control" placeholder="Email ID" type="email" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Organization" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Current role" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" type="password" /> 
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Confirm Password" type="password" /> 
								</div>
								<div class="form-group text-right full-input">
									<button class="btn-signup l-btn l-btn--tertiary " type="submit">Sign Up</button>
								</div>
								
							</form>

							</div>
								<p class="text-center m-b-0 m-t-3 text-white">Already have account? <a href="login.html" class="text-white text-underline">Login here</a></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
